<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>P2 OC - Reservia</title>
        <link rel="stylesheet" href="styles/styles.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/192283f0cf.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div id="bloc-page">
            <!--Header-->
            <header>
                <div class="logo">
                    <img class="logoReservia" src="logo/Reservia@3x.png"/>
                </div>
                <nav>
                    <ul class="navBar">
                        <li class="navItem"><a class="navHebergements" href="#hebergements">Hébergements</a></li>
                        <li class="navItem"><a class="navActivites" href="#activites">Activités</a></li>
                    </ul>
                </nav>
                <a class="signUpHeader" href="#">S'inscrire</a>
            </header>
            <!--main-->
            <main>
                <h3>Trouver votre hebergement pour des vacances de rêves</h3>
                <p>En plein centre ville ou en pleine nature</p>
                <!--Bar de recherche-->
                <div class="searchBar">
                    <span class="mapMarkerIcon"><i class="fas fa-map-marker-alt"></i>"</span>
                    <input class="inputSearch" type"search" placeholder="ville" value="Marseille, France">
                    <button class="buttonSearch">Rechercher</button>
                </div>
                <!--Les filtres-->
                <div class="filtres">
                    <div id="filtreTitle"><h3>Filtres</h3></div>
                    <div id="economic">
                        <div class="filtreIcon">
                            <i class="fas fa-money-bill-wave"></i>
                        </div>
                        <div class="economictxt">
                            <h3>Économique</h3>
                        </div>
                    </div>
                    <div id="family">
                        <div class="filtreIcon">
                            <i class="fas fa-child"></i>
                        </div>
                        <div class="familytxt">
                            <h3>Familial</h3>
                        </div>
                    </div>
                    <div id="romantic">
                        <div class="filtreIcon">
                            <i class="fas fa-heart"></i>
                        </div>
                        <div class="romantictxt">
                            <h3>Romantique</h3>
                        </div>
                    </div>
                    <div id="animalsok">
                        <div class="filtreIcon">
                            <i class="fas fa-dog"></i>
                        </div>
                        <div class="animalsoktxt">
                            <h3>Animaux autorisés</h3>
                        </div>
                    </div>
                </div>
                <section class="sectionHebergements">
                    <h3 id="hebergements">Hébergements à Marseille</h3>
                    <div id="hebergementsimg">
                        <div class=""></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                </section>


                <h3 id="activites">Activités à Marseille</h3>



            </main>

        <!--footer-->
            <footer>



            </footer>
        </div>

    </body>
</html>
